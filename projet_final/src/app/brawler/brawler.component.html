<link rel="stylesheet" href="../../../bootstrap/bootstrap.min.css">

<div class="background-container"></div>

<div class="content">
  <h3>Liste des Brawlers :</h3>

  <button class="btn" (click)="sortBrawlers()">Trier par nom (A-Z)</button>
  <button class="btn" (click)="sortBrawlersReverse()">Trier par nom (Z-A)</button>
  <button class="btn" (click)="sortId()">Trier par identifiant</button>
  <button class="btn" (click)="sortRarity()">Trier par rareté (croissant)</button>
  <button class="btn" (click)="sortRarityReverse()">Trier par rareté (décroissant)</button>


  <strong>Nombre de brawlers = </strong> {{listeBrawlers[0].items.length}}
  <br>
  <input class="custom-search-input" type="text" placeholder="Rechercher par nom" (input)="updateSearchTerm($event)">

  <div class="card-container">
    <ul class="cards" *ngFor="let brawler of filterBrawlers()" [ngClass]="getRarityClass(brawler.rarity)">
      <div class="container">
        <img alt="brawler" src="../../assets/img/{{ brawler.name.toLowerCase() }}.jpg" width="100%">
      </div>
      <strong>Nom :</strong> {{ brawler.name.toLowerCase() }}
      <br>
      <strong>Rareté :</strong> {{ brawler.rarity }}
      <div class="powers" *ngFor="let starPower of brawler.starPowers">
        <strong>Pouvoirs Stars :</strong> {{ starPower.name.toLowerCase() }}
      </div>
      <div class="gadgets" *ngFor="let gadget of brawler.gadgets">
        <strong>Gadgets :</strong> {{ gadget.name.toLowerCase() }}
      </div>
    </ul>
  </div>
</div>
