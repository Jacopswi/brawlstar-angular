<div>
  <h3>Liste des Brawlers :</h3>
  <ul *ngFor="let brawler of listeBrawlers[0].items">
    <li>
      <strong>Nom :</strong> {{ brawler.name }}
      <ul>
        <li *ngFor="let starPower of brawler.starPowers">
          <strong>Star Power :</strong> {{ starPower.name }}
        </li>
      </ul>
      <ul>
        <li *ngFor="let gadget of brawler.gadgets">
          <strong>Gadget :</strong> {{ gadget.name }}
        </li>
      </ul>
    </li>
  </ul>
</div>
